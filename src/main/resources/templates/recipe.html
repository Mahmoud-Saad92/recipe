<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h2 th:text="#{welcome}"></h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>PREP_TIME</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.getId()}"></td>
                <td th:text="${recipe.getPrepTime()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
